<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <input id="input--query" minlength="1" type="text" placeholder="Search Wikipedia" autocomplete="off">
        <button type="submit" class="button--search" value="search">Search</button>
      </form>
      
      <form action="https://en.wikipedia.org/wiki/Special:Random">
        <button type="submit" class="button--random">random serch in wikipedia</button>
      </form>
      
      <div class="result"></div>
    <script src="script.js"></script>
</body>
</html>
