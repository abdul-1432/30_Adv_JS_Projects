<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

<section class="mytodo-container">
  <div class="mytodo-list">
    <form action="javascript:void(0);" id="CreateForm">
      <input class="form-control" type="text" id="add-task" placeholder="New Task"> 
      <div class="d-grid gap-2 col-4 mx-auto">
        <input type="submit" onclick="CreateTask()" class="btn btn-dark my-4" value="Create">
      </div>
        
      </form>
    <form action="javascript:void(0);" id="UpdateForm">
      <input type="text" id="update-task" class="form-control"> 
      <div class="d-flex gap-2 col-3 py-4 mx-auto">
      <input type="submit" value="Update" class="btn btn-success"> <a onclick="CloseInput()" id="close">&#10006;</a>
        </div>
    </form>
    <p id="counter"></p>
    <table>
      <tr>
        <th>My Todo List</th>
      </tr>
      <tbody id="mytodo-tasks"></tbody>
    </table>
  </div>
</section>
    <script src="script.js"></script>
</body>
</html>
